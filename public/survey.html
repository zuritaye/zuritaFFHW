            <script type="text/javascript">

                $(document).ready(function () {
                    $("#button").click(function () {
                        $("#button").click();
                    

                //validation for form
                function validateForm() {
                    var isValid = true;
                    $('.validate').each(function () {
                        if ($(this).val() === '') {
                            isValid = false;
                        }
                    });

                    $('.browser-default').each(function () {
                        if ($(this).val() === "") {
                            isValid = false;
                        }
                    });
                    return isValid;
                }

                // form complete 
                if (validateForm() == true) {
                    // create new friend from the values submitted
                    var newFriend = {
                        name: $('#name').val().trim(),
                        photo: $('#photo').val().trim(),
                        scores: [
                            $('#q1').val(),
                            $('#q2').val(),
                            $('#q3').val(),
                            $('#q4').val(),
                            $('#q5').val(),
                            $('#q6').val(),
                            $('#q7').val(),
                            $('#q8').val(),
                            $('#q9').val(),
                            $('#q10').val()
                        ]
                    };

                    // Grab current URL 
                    var currentURL = window.location.origin;
                    // AJAX to post the data to friend API
                    $.post(currentURL + "/api/friends", newFriend, function (data) {
                        // Grab the result from the AJAX post to display best match name/photo
                        $("#matchName").text(data.name);
                        $("#matchPic").attr("src", data.profilePic);
                    });

                    // to clear form after submitted 
                    $('#name').val("");
                    $('#photo').val("");

                    $('#q2').val("");
                    $('#q3').val("");

                    $('#q7').val("");
